<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
  <title>Roulette</title>

<body id="container2" class="phone">

        <header>
            <span class="material-symbols-outlined" class="phone" style="font-size: 36px;">menu</span>
            <h1 id="center" class="phone">Gambling</h1>
            <span class="material-symbols-outlined" class="phone" style="font-size: 36px;">account_circle</span>
      
            <span id="RegisterButton" class="desktop-only">Register</span>
            <h2 id="SignInButton" class="desktop-only">Sign in</h2>
        </header>

        <section id="sectionR1" class="phone">
            <div class="rollbar"> </div>
            <div class="rollbar"> </div>
            <div class="rollbar"> </div>
            <div class="rollbar"> </div>
            <div class="rollbar"> </div>
        </section>

        <section id="sectionR2" class="phone">
            <div class="latestrollblack"></div>
            <div class="latestrollblack"></div>
            <div class="latestrollgreen"></div>
            <div class="latestrollred"></div>
            <div class="latestrollblack"></div>
            <div class="latestrollred"></div>
            <div class="latestrollred"></div>
            <div class="latestrollblack"></div>

        </section>

        <section id="sectionR3" class="phone">
            <h2 id="PlaceBet">Place Bet</h2>
            <div id="AdjustBet">
                <div class="AdjustBetBox">+1</div>
                <div class="AdjustBetBox">+5</div>
                <div class="AdjustBetBox">1/2</div>
                <div class="AdjustBetBox">x2</div>
                <div class="AdjustBetBox">Max</div>
            </div>
            <div id="BetAmount">Bet Amount</div>
            <div id="HalfDoubleContainer">
                <div class="HalfDouble">Half Bet</div>
                <div class="HalfDouble">Double Bet</div>
            </div>
        </section>

        <section id="sectionR4" class="phone">
            <div class="betred"></div>
            <div class="betblack"></div>
            <div class="betgreen"></div>
        </section>


        <aside id="AsideLeft" class="desktop-only">
            <span class="material-symbols-outlined" style="font-size: 36px; padding-top:20px; padding-left: 10px; height:fit-content;">menu</span>
            <div id="AccountNav">
              <h2>Account</h2>
              <h2>Settings</h2>
            </div>
          </aside>
          
        
          <aside id="AsideRight" class="desktop-only">
        
            <div id="ToggleChat" >
              <span class="material-symbols-outlined" style="width: 17px;">chevron_right</span>
              <span class="material-symbols-outlined">chat_bubble</span>
        
            </div>
        
        
        
            <div id="SendChat" class="desktop-only">
              <h2 style="padding-left:10px;">Chat</h2>
              <span class="material-symbols-outlined" style="margin-left: auto; margin-right: 5px;">send</span>
            </div>
        
        
          </aside>





</body>

</html>
