<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <title>Profile</title>
  
</head>
<body id="container4">
  <header>
    <span class="material-symbols-outlined" class="phone" style="font-size: 36px;">menu</span>
    <h1 id="center" class="phone">Gambling</h1>
    <span class="material-symbols-outlined" class="phone" style="font-size: 36px;">account_circle</span>
  
    <span id="RegisterButton" class="desktop-only">Register</span>
    <h2 id="SignInButton" class="desktop-only">Sign in</h2>
  </header>

  <aside id="AsideLeft" class="desktop-only">
    <span class="material-symbols-outlined" style="font-size: 36px; padding-top:20px; padding-left: 10px; height:fit-content;">menu</span>
    <div id="AccountNav">
      <h2>Account</h2>
      <h2>Settings</h2>
    </div>
  </aside>
  

  <aside id="AsideRight" class="desktop-only">

    <div id="ToggleChat" >
      <span class="material-symbols-outlined" style="width: 17px;">chevron_right</span>
      <span class="material-symbols-outlined">chat_bubble</span>

    </div>



    <div id="SendChat" class="phone">
      <h2 style="padding-left:10px;">Chat</h2>
      <span class="material-symbols-outlined" style="margin-left: auto; margin-right: 5px;">send</span>
    </div>


  </aside>


  <section id="sectionP1" class="phone">
    <div class="material-symbols-outlined" style="font-size: 132px;">account_circle</div>
    <div id="ProfileNameEmail">
      <h2 class="ProfileName">Namn</h2>
      <h3 class="ProfileEmail">NamnNamnsson@gmail.com</h3>
    </div>
  
    
    <div id="EditProfile">Edit Profile</div>
  </section>

    <section id="sectionP2" class="phone">
      <div id="ProfileSettings">
        <span class="material-symbols-outlined">settings</span>
        <h2>Settings</h2>
      </div>
        <div id="ToggleDarkMode">
          <span class="material-symbols-outlined">toggle_off</span>
          <h2>Dark Mode</h2>
        </div>
        <div id="ProfileStats">
          <span class="material-symbols-outlined">bar_chart</span>
          <h2>Stats</h2>
        </div>      
    </section>

</body>
</html>
